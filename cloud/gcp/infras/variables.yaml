inputs:
  project:
    project_id: playground-s-11-2f6aa18e
    region: us-east5
  vpc:
    network_name: olympus
    subnets:
      - subnet_name: subnet-01
        subnet_ip: 10.10.0.0/16
    secondary_ranges:
      subnet-01:
        - range_name: subnet-01-pods
          ip_cidr_range: 10.11.0.0/16
        - range_name: subnet-01-services
          ip_cidr_range: 10.12.0.0/16
    egress_rules:
      - name: "allow-ssh"
        source_ranges:
          - 0.0.0.0/0
        allow:
          - protocol: tcp
            ports: ["22"]
    ingress_rules:
      - name: "allow-ssh-ingress"
        source_ranges:
          - 0.0.0.0/0
        allow:
          - protocol: tcp
            ports: ["22"]
  sa:
    - names: [olympus]
      prefix: tf-gke
      roles: []
  gke:
    cluster_name: olympus
    zones: ["us-east5-a", "us-east5-b", "us-east5-c"]
    network_name: olympus
    subnet: subnet-01
    pod_cidr: subnet-01-pods
    svc_cidr: subnet-01-services
    service_account_name: tf-gke-olympus@playground-s-11-2f6aa18e.iam.gserviceaccount.com
    node_pools:
      - pool_name: zeus
        machine_type: e2-medium
        min_nodes: 1
        max_nodes: 2
        spot_plan: true
