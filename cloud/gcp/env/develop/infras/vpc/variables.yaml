inputs:
  vpc:
    network_name: develop-main
    subnets:
      - subnet_name: zone-1
        subnet_ip: 10.10.0.0/16
      - subnet_name: zone-2
        subnet_ip: 10.20.0.0/16
    secondary_ranges:
      zone-1:
        - range_name: zone-1-pods
          ip_cidr_range: 10.11.0.0/16
        - range_name: zone-1-services
          ip_cidr_range: 10.12.0.0/16
    egress_rules: []
    ingress_rules:
      - name: allow-ssh-ingress
        target_tags: 
          - allow-ssh
        source_ranges:
          - 0.0.0.0/0
        allow:
          - protocol: tcp
            ports: ["22"]
      - name: allow-http-ingress
        target_tags: 
          - allow-http
        source_ranges:
          - 0.0.0.0/0
        allow:
          - protocol: tcp
            ports: ["80"]
      - name: allow-https-ingress
        target_tags:
          - allow-https
        source_ranges:
          - 0.0.0.0/0
        allow:
          - protocol: tcp
            ports: ["443"]