inputs:
  vpc:
    network_name: olympus
    subnets:
      - subnet_name: subnet-01
        subnet_ip: 10.10.0.0/16
      - subnet_name: subnet-02
        subnet_ip: 10.20.0.0/16
    secondary_ranges: {}
    #   subnet-01:
    #     - range_name: subnet-01-pods
    #       ip_cidr_range: 10.11.0.0/16
    #     - range_name: subnet-01-services
    #       ip_cidr_range: 10.12.0.0/16
    egress_rules: []
    ingress_rules:
      - name: "allow-ssh-ingress"
        source_ranges:
          - 0.0.0.0/0
        allow:
          - protocol: tcp
            ports: ["22"]
  sa:
    - names: [olympus]
      prefix: tf-gke
      roles: []
  nat:
    - network_name: olympus
      subnets:
        - name: subnet-01
          source_ip_ranges_to_nat: ["10.10.0.0/16"]
          # secondary_ip_range_names: ["subnet-01-pods", "subnet-01-services"]
      router_name: nat-router
      create_router: true
  gke:
    cluster_name: olympus
    zones: ["us-east5-a", "us-east5-b", "us-east5-c"]
    network_name: olympus
    subnet: subnet-01
    pod_cidr: subnet-01-pods
    svc_cidr: subnet-01-services
    service_account_name: tf-gke-olympus@playground-s-11-27dc58ef.iam.gserviceaccount.com
    node_pools:
      - pool_name: zeus
        machine_type: e2-medium
        min_nodes: 1
        max_nodes: 2
        spot_plan: true
      # - pool_name: hades
      #   machine_type: e2-medium
      #   min_nodes: 1
      #   max_nodes: 1
      #   spot_plan: true
      # - pool_name: poseidon
      #   machine_type: e2-medium
      #   min_nodes: 1
      #   max_nodes: 1
      #   spot_plan: true