inputs:
  db:
    postgresql:
      - name: postgres
        database_version: POSTGRES_15
        tier: db-f1-micro
        zone: b
        availability_type: REGIONAL
        deletion_protection_enabled: false
        disk_size: 10
        disk_type: "PD_SSD"
        disk_autoresize: true
        disk_autoresize_limit: 0
        database_flags: []
        read_replica_name_suffix: ""
        read_replicas: []
