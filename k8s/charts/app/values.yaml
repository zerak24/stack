chart:
  version: v1
  repository: app-chart
general:
  namespace: default

image:
  repo: something
  image: apptest
  tag: v1
  pullPolicy: IfNotPresent

cronjobs:
  - name: run-something
    schedule: '* 12 * * *'
    command:
    - date

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

rbac:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  name: http
  type: ClusterIP
  port: 80
  containerPort: 9000
  containerGrpcPort: 10000

resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

no_healthcheck: true

kongIngress:
  enabled: true
  class: "kong"
  mode: "http"
  routeMap:
  - name: health
    overridePath: /api/v1/appname/health
    upstream_path: /health
  - name: public
    overridePath: /api/v1/appname/public
    upstream_path: /public
    plugins:
    - cors
    cors:
      origins:
      - "*"
      methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
  ingress_config: {}

kongIngressConfig:
  domains:
    - gw-dev.example.vn

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
