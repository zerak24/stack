  version: 7.4.4

crds:
  install: false

global:
  logging:
    format: json
    level: warn

configs:
  cm:
    create: true
  params:
    server.insecure: true
  clusterCredentials: #{}
    example-develop-eks:
      server: https://64F1BD1E2FADCE15181B9E5DEDF26805.gr7.us-east-1.eks.amazonaws.com
      labels: {}
      annotations: {}
      project: default
      config:
        # bearerToken: "<authentication token>"
        awsAuthConfig:
          clusterName: example-develop-eks
          roleARN: "<string>"
        tlsClientConfig:
          insecure: false
          caData: ""
  repositories:
    helm:
      name: chart-museum
      project: default
      type: helm
      url: http://chartmuseum.default.svc.cluster.local.:8080
      username: zerak24
      password: 7b9f6844ef1ccf4d23f34ef16490746e78883838
    ssh-git-repo:
      url: git@github.com:zerak24/stack.git
      type: git
      name: github
