config:
  # routes under this wildcard domain are handled by pomerium
  rootDomain: example.info
  sharedSecret: ''
  cookieSecret: ''
  generateTLS: false
  generateSigningKey: true
  insecure: true
  insecureProxy: true
  extraOpts: {}
  routes:
  - from: https://vpn.example.info
    to: https://pritunl-web.default.svc.cluster.local.
    preserve_host_header: true
    pass_identity_headers: true
    allow_websockets: true
    allowed_users:
    - zerak24
  existingSigningKeySecret: ''

authenticate:
  name: authenticate
  idp:
    provider: oidc
    # clientID: '8723ca4a529764e953df96d32296cb59b9357f339cdcebd1694559e27f512fd6'
    # clientSecret: 'gloas-d15aa5ab509ea08841b6c9d4a0419244a667675cdcde9e9ae56e9f9690680329'
    clientID: '34ab017c7ca69e4367023d5cf210d5071597311db8be5d19663d2d2d38fd7209'
    clientSecret: 'gloas-f0e2d19d864468e20f4b919147a81aa3fdbd073a7d1906269e47911aab830495'
    url: 'http://gitlab.example.info'
    scopes: 'openid,profile,email'
  service:
    type: NodePort
    nodePort: 31888

authorize:
  deployment:
    extraEnv: {}

databroker:
  service:
    type: ClusterIP
    clusterIP: None
  deployment:
    extraEnv: {}

proxy:
  service:
    type: ClusterIP

ingress:
  secretName: ''
  secret:
    name: 'pomerium-tls'
    cert: ''
    key: ''
  annotations: 
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: "ingress-external"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'

resources:
  limits:
    cpu: 1
    memory: 600Mi
  requests:
    cpu: 100m
    memory: 300Mi
