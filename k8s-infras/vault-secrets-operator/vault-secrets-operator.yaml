controller:
  replicas: 1
  kubeRbacProxy:
    resources:
      limits:
        cpu: 20m
        memory: 100Mi
      requests:
        cpu: 5m
        memory: 50Mi
  manager:
    resources:
      limits:
        cpu: 20m
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 50Mi
  controllerConfigMapYaml:
    leaderElection:
      leaderElect: false
defaultVaultConnection:
  enabled: true
  address: "http://vault.default.svc.cluster.local.:8200"
